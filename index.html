<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Optimizer ✨</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .input-box {
      display: flex;
      gap: 10px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }

    .input-box input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .input-box button {
      padding: 12px 18px;
      background: #ff7eb3;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .input-box button:hover {
      background: #ff4f81;
      transform: scale(1.05);
    }

    .results {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .download-btn {
      margin-top: 8px;
      padding: 8px 16px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #5a67d8;
    }

    .loading {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>✨ Image Optimizer ✨</h1>

  <div class="input-box">
    <input type="text" id="imageUrl" placeholder="Paste image URL here..." />
    <button id="optimizeBtn">Optimize</button>
  </div>

  <div id="loading" class="loading"></div>

  <div class="results" id="results"></div>

  <script>
    const apiKey = "e7cad82d0f2d45ccbd1fd4e0b59d3059"; // your API key
    const apiUrl = "https://images.abstractapi.com/v1/url/";

    const optimizeBtn = document.getElementById("optimizeBtn");
    const imageUrlInput = document.getElementById("imageUrl");
    const resultsDiv = document.getElementById("results");
    const loading = document.getElementById("loading");

    async function optimizeImage(url) {
      if (!url) {
        alert("Please enter an image URL!");
        return;
      }

      loading.textContent = "⏳ Optimizing your image...";
      resultsDiv.innerHTML = "";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            api_key: apiKey,
            lossy: true,
            url: url
          })
        });

        const data = await response.json();
        loading.textContent = "";

        if (data.error) {
          resultsDiv.innerHTML = `<h2 style="color:red;">Error: ${data.error.message}</h2>`;
          return;
        }

        resultsDiv.innerHTML = `
          <div class="card">
            <h3>Original Image</h3>
            <img src="${url}" alt="Original Image" />
            <p>Size: ${(data.original_size/1024).toFixed(2)} KB</p>
            <button class="download-btn" onclick="downloadImage('${url}', 'original_image.jpg')">⬇️ Download</button>
          </div>
          <div class="card">
            <h3>Optimized Image</h3>
            <img src="${data.url}" alt="Optimized Image" />
            <p>Size: ${(data.optimized_size/1024).toFixed(2)} KB</p>
            <p>Compression: ${(data.compression_ratio*100).toFixed(1)}%</p>
            <button class="download-btn" onclick="downloadImage('${data.url}', 'optimized_image.jpg')">⬇️ Download</button>
          </div>
        `;
      } catch (err) {
        loading.textContent = "";
        resultsDiv.innerHTML = `<h2 style="color:red;">Error: ${err.message}</h2>`;
      }
    }

    function downloadImage(url, filename) {
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    optimizeBtn.addEventListener("click", () => {
      optimizeImage(imageUrlInput.value.trim());
    });

    // Auto-fill with test dog image on load
    window.addEventListener("DOMContentLoaded", () => {
      const testUrl = "https://s3.amazonaws.com/static.abstractapi.com/test-images/dog.jpg";
      imageUrlInput.value = testUrl;
      optimizeImage(testUrl);
    });
  </script>
</body>
</html>
